<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta name='description' content='MR Sanitary Construction and Work provides expert manpower services for construction, plumbing, maintenance, painting, repair, and restoration projects. Professional workforce solutions for all your building needs.' />
        <title>MR Sanitary Construction and Work - Professional Manpower Services</title>
        
        <!-- SEO Meta Tags -->
        <meta property="og:title" content="MR Sanitary Construction and Work - Professional Manpower Services" />
        <meta property="og:description" content="Expert manpower services for construction, plumbing, maintenance, painting, repair, and restoration projects. Professional workforce solutions for all your building needs." />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="MR Sanitary Construction and Work - Professional Manpower Services" />
        <meta name="twitter:description" content="Expert manpower services for construction, plumbing, maintenance, painting, repair, and restoration projects." />
        
        <!-- Dynamic canonical and OG URL will be set by script below -->
        <script>
          (function() {
            const configuredUrl = '%VITE_PUBLIC_SITE_URL%';
            const siteOrigin = configuredUrl && configuredUrl !== '%VITE_PUBLIC_SITE_URL%' 
              ? configuredUrl.replace(/\/$/, '')
              : window.location.origin;
            
            // Set canonical URL
            const canonical = document.createElement('link');
            canonical.rel = 'canonical';
            canonical.href = siteOrigin + window.location.pathname;
            document.head.appendChild(canonical);
            
            // Set OG URL
            const ogUrl = document.createElement('meta');
            ogUrl.setAttribute('property', 'og:url');
            ogUrl.content = siteOrigin + window.location.pathname;
            document.head.appendChild(ogUrl);
          })();
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
